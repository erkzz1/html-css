<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1> Inserido Vídeos hospedados localmente</h1>
    <p>Esse vídeo esta hospedado no meu próprio servidor.</p>

    <!--Antes de mais nada, vamos criar a tag <video> e configurar alguns atributos importantes:
‣ width vai indicar a largura que o vídeo vai ter na tela. Nesse exemplo, 600px.
‣ poster configura uma imagem que vai aparecer como uma capa, enquanto o
visitante não aperta o play para reproduzir o vídeo
‣ controls vai configurar se os controles do vídeo vão aparecer na parte inferior da
mídia. Por padrão, os controles não aparecerão, mas basta colocar a palavra
controls na tag <video>.
‣ autoplay diz para o navegador se o vídeo vai começar a tocar automaticamente, assim que a página for carregada só funciona se for inserida a tag muted antes dele. -->

    <video width="560" poster="imagens/foto.png" controls muted autoplay>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeos hospedados em outros lugares (incorporados)</h1><!--incorporar-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=FnZPpYzaqhMMZUPP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

     <h1>Inserindo vídeos do vimeo</h1><!--incorporar-->
     <iframe src="https://player.vimeo.com/video/172760396?h=0b1f9917a4&color=ffffff&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
   
</body>
</html>
